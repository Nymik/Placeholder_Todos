<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width= device-width
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-slate-900 text-4xl p-5 underline">ToDo's</h1>

    <form class="p-3 m-4">
      <input
        id="inputToDoTitle"
        type="text"
        class="border-2 border-cyan-400 rounded p-2"
        name="task"
        placeholder="Enter to do name"
      />
      <button
        id="addTodo"
        type="submit"
        class="border-2 border-cyan-500 bg-cyan-600 text-white p-2 rounded-md"
      >
        Add ToDo
      </button>
      <button
        id="getTodos"
        type="submit"
        class="border-2 border-cyan-500 bg-cyan-600 text-white p-2 rounded-md"
      >
        Get Todo from server
      </button>
    </form>
    <div class="todos flex flex-wrap">
      <span
        class="text-slate-100 font-bold text-2xl p-3 m-7 rounded border-4 bg-cyan-400 border-cyan-600"
        >ToDo's</span
      >
    </div>
    <script src="/script.js"></script>
  </body>
</html>
